<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fish Moving</title>
    <style>
      #panel {
        width: 600px;
        height: 400px;
        border: 1px solid #999;
        position: relative;
      }
      #fish {
        position: absolute;
        left: 250px;
        top: 150px;
      }
    </style>
  </head>
  <body>
    <button id="btnStart">클릭하면 물고기가 움직여요.</button>
    <div id="panel">
      <img src="./fish1.png" id="fish" />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script>
      window.onload = () => {
        //물고기의 노드 구하기
        let $fish = $("#fish");

        //패널의 너비와 높이 구하기
        let panelWidth = parseInt($("#panel").css("width"));
        let panelHeight = parseInt($("#panel").css("height"));

        //물고기가 움직이는 최대 위치 구하기
        panelWidth = panelWidth - parseInt($fish.css("width"));
        panelHeight = panelHeight - parseInt($fish.css("height"));

        //물고기가 최대로 움직일 영역 구하기
        $("#btnStart").click(() => {
          let left = parseInt(Math.random() * panelWidth);
          let top = parseInt(Math.random() * panelHeight);

          //물고기 위치 선정하기
          $fish.css({
            left: left,
            top: top,
          });
        });
      };
    </script>
  </body>
</html>
